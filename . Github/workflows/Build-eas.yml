name: Build & Submit Android (EAS)

on:
  push:
    branches:
      - main        # cambia a la rama que uses (main, master, prod, etc)
  workflow_dispatch:  # para que puedas ejecutarlo manual cuando quieras

jobs:
  build-android:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout código
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Instalar Expo CLI y EAS CLI
        run: npm install -g expo-cli eas-cli

      - name: Instalar dependencias
        run: npm ci
        # si usas yarn → yarn install --frozen-lockfile

      - name: Login en Expo/EAS
        run: eas login --token ${{ secrets.EXPO_TOKEN }}

      - name: Build AAB Production (Internal Testing)
        run: |
          eas build \
            --platform android \
            --profile production \
            --non-interactive \
            --no-wait

      # OPCIONAL: Subir automáticamente a Google Play Internal Testing
      # Descomenta las líneas de abajo si querés que suba solo
