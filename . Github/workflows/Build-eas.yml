      #     eas credentials:upload:android \
      #       --path ./android/app/upload-keystore.jks \
      #       --overwrite
      #     eas build:submit \
      #       --platform android \
      #       --type aab \
      #       --latest \
      #       --track internal

      - name: Notificación final
        run: echo "¡Build terminado! Revisa la URL en el log o en https://expo.dev"
