name: Flutter Build APK

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.13.0'
          channel: 'stable'
      
      - name: Create Flutter project
        run: |
          flutter create --org com.jgvsolutions --project-name multimarket_pro new_app
          cd new_app
          mkdir -p lib/pages
          cp ../main.dart lib/main.dart
          cp ../login_page.dart lib/pages/
          cp ../account_page.dart lib/pages/
          cp ../splash_page.dart lib/pages/
          cp ../avatar.dart lib/pages/
          cp ../constants.dart lib/pages/
          cp ../pubspec.yaml .
          cd ..
          cp -r new_app/* .
          rm -rf new_app
      
      - name: Get dependencies
        run: flutter pub get
      
      - name: Build APK
        run: flutter build apk --release
      
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: app-release.apk
          path: build/app/outputs/flutter-apk/app-release.apk
          retention-days: 30
