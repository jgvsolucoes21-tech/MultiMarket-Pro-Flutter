name: React Native Build APK

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
      
      - name: Install EAS CLI
        run: npm install -g eas-cli
      
      - name: Install dependencies
        run: |
          cd react-native-app
          npm install --legacy-peer-deps
      
      - name: Build APK with EAS
        env:
          EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}
        run: |
          cd react-native-app
          eas build --platform android --non-interactive --wait
      
      - name: Download APK
        run: |
          cd react-native-app
          eas build:list --limit 1 --platform android --json > build.json
          BUILD_ID=$(jq -r '.[0].id' build.json)
          eas build:download --id $BUILD_ID --path ./app-release.apk || true
      
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: app-release.apk
          path: react-native-app/app-release.apk
          if-no-files-found: warn
