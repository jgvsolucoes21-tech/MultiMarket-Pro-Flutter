name: React Native Build APK

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
      
      - name: Install dependencies
        run: |
          cd react-native-app
          npm install --legacy-peer-deps
      
      - name: Install Expo CLI
        run: npm install -g expo-cli
      
      - name: Login to Expo
        env:
          EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}
        run: |
          echo "Logging in to Expo..."
          echo $EXPO_TOKEN | expo login --non-interactive --username ${{ secrets.EXPO_USERNAME }}
      
      - name: Prebuild Android
        run: |
          cd react-native-app
          npx expo prebuild --platform android --clean
      
      - name: Build APK
        run: |
          cd react-native-app/android
          ./gradlew assembleRelease
      
      - name: Upload APK
        uses: actions/upload-artifact@v4
        if: success()
        with:
          name: app-release.apk
          path: react-native-app/android/app/build/outputs/apk/release/app-release.apk
