name: React Native Build APK

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
      
      - name: Debug - Check token exists
        run: |
          if [ -z "${{ secrets.EXPO_TOKEN }}" ]; then
            echo "ERROR: EXPO_TOKEN secret not found!"
            exit 1
          else
            echo "âœ“ EXPO_TOKEN is configured"
            echo "Token length: ${#EXPO_TOKEN}"
          fi
        env:
          EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}
      
      - name: Install dependencies
        run: |
          cd react-native-app
          npm install --legacy-peer-deps
      
      - name: Install EAS CLI
        run: npm install -g eas-cli@latest
      
      - name: Configure EAS authentication
        env:
          EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}
        run: |
          mkdir -p ~/.eas
          echo $EXPO_TOKEN > ~/.eas/cli-credentials
          chmod 600 ~/.eas/cli-credentials
      
      - name: Build APK with EAS
        env:
          EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}
        run: |
          cd react-native-app
          eas build --platform android --non-interactive --wait
      
      - name: Upload APK
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: app-release
          path: react-native-app/android/app/build/outputs/apk/release/
          if-no-files-found: warn
