name: Build & Submit Android (EAS)

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-android:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout código
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'               # o 'yarn' si usas yarn

      - name: Instalar Expo y EAS CLI global
        run: npm install -g expo-cli eas-cli

      - name: Instalar dependencias del proyecto
        run: npm ci
        # si usás yarn → yarn install --frozen-lockfile

      - name: Login en Expo/EAS
        run: eas login --token ${{ secrets.EXPO_TOKEN }}

      - name: Build AAB de producción
        run: |
          eas build \
            --platform android \
            --profile production \
            --non-interactive \
            --no-wait

      - name: Mensaje final
        run: echo "¡Build lanzado! Revisá el progreso en https://expo.dev/accounts/jgvsolucoes2/projects/MultiMarketPro/builds"
