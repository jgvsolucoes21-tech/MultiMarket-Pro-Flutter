name: Build & Submit Android (EAS)

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-android:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: react-native-app

    steps:
      - name: Checkout código
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Instalar Expo y EAS CLI
        run: npm install -g expo-cli eas-cli

      - name: Instalar dependencias
        run: |
          rm -f package-lock.json
          npm install

      - name: Login Expo / EAS
        run: eas login --non-interactive
        env:
          EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}

      - name: Build Android AAB
        run: eas build --platform android --profile production --non-interactive --no-wait

      - name: ¡TERMINAMOS!
        run: echo "Build lanzado. Andá a dormir tranquilo, crack."
