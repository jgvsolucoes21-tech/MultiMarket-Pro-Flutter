name: Build Android AAB (Gradle)

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout c√≥digo
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Instalar dependencias
        run: |
          cd react-native-app
          npm install

      - name: Fix gradlew + generar AAB
        run: |
          cd react-native-app/Android
          sudo apt-get install -y dos2unix
          dos2unix gradlew
          chmod +x gradlew
          ./gradlew bundleRelease --no-daemon

      - name: Subir AAB como artefacto
        uses: actions/upload-artifact@v4
        with:
          name: MultiMarket-Pro-aab
