name: Build & Submit Android (EAS)

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-android:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: react-native-app

    steps:
      - name: Checkout código
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Instalar dependencias
        run: npm install

      - name: Login automático en Expo/EAS
        uses: expo/expo-github-action@v8
        with:
          expo-version: latest
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}

      - name: Build Android AAB
        run: eas build --platform android --profile production --non-interactive --no-wait

      - name: ÉXITO
        run: echo "¡AAB lanzado! Revisá expo.dev → https://expo.dev/accounts/TU_USUARIO/projects/multimarket-pro/builds"
