name: Build Android AAB

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - run: cd react-native-app && npm install

      - run: cd react-native-app/Android && ./gradlew bundleRelease --no-daemon

      - uses: actions/upload-artifact@v4
        with:
          name: MultiMarket-Pro-aab
          path: react-native-app/Android/app/build/outputs/bundle/release/app-release.aab
