name: Build & Submit Android (EAS)

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-android:
    runs-on: ubuntu-latest
    defaults:
      run: 
        working-directory: react-native-app

    steps:
      - name: Checkout código
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          cache-dependency-path: react-native-app/package-lock.json

      - name: Instalar Expo y EAS CLI
        run: npm install -g expo-cli eas-cli

      - name: Asegurar package-lock.json + instalar dependencias
        run: |
          if [ -f package-lock.json ]; then
            echo "package-lock.json encontrado → npm ci"
            npm ci
          else
            echo "package-lock.json NO existe → generándolo con npm install"
            npm install
            echo "package-lock.json generado en este run"
          fi

      - name: Login en Expo / EAS
        run: eas login --token ${{ secrets.EXPO_TOKEN }}

      - name: Lanzar build AAB de producción
        run: |
          eas build \
            --platform android \
            --profile production \
            --non-interactive \
            --no-wait

      - name: Build lanzado
        run: echo "¡AAB en camino! Revisá https://expo.dev"
