name: Build Android AAB (Gradle)

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: react-native-app

    steps:
      - name: Checkout código
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Instalar dependencias
        run: npm install

      # ← CACHE DE GRADLE DESACTIVADO (así nunca más sale el error de comas)
      # - name: Cache Gradle
      #   uses: actions/cache@v4
      #   ...

      - name: Generar AAB de producción
        run: |
          cd android
          chmod +x ./gradlew
          ./gradlew bundleRelease --no-daemon

      - name: Subir AAB como artefacto
        uses: actions/upload-artifact@v4
        with:
          name: MultiMarket-Pro-aab
          path: react-native-app/android/app/build/outputs/bundle/release/app-release.aab

      - name: ¡ÉXITO TOTAL!
        run: echo "¡AAB GENERADO! Descárgalo de la sección Artifacts arriba"
