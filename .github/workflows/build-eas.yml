name: Build & Submit Android (EAS)

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-android:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: react-native-app     # ← AQUÍ ESTÁ LA MAGIA

    steps:
      - name: Checkout código
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          cache-dependency-path: react-native-app/package-lock.json

      - name: Instalar Expo y EAS CLI (global)
        run: npm install -g expo-cli eas-cli

      - name: Instalar dependencias del proyecto
        run: npm ci
        # si usas yarn → yarn install --frozen-lockfile

      - name: Login en Expo / EAS
        run: eas login --token ${{ secrets.EXPO_TOKEN }}

      - name: Lanzar build AAB de producción
        run: |
          eas build \
            --platform android \
            --profile production \
            --non-interactive \
            --no-wait

      - name: Build lanzado
        run: echo "¡AAB en camino! Revisá el link en los logs o en https://expo.dev"
